{% extends 'base.html' %}

{% block title %}Tzahle Quiz{% endblock %}

{% block head %}
<style>
main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.guess-control {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 5px;
}

.start-hidden {
    display: none
}

#input-guess {
    /* I've been told this stops Safari on iPhone zooming into the input box when selected? */
    font-size: 16px;
}
</style>
{% endblock %}

{% block header %}
<h1>חידון צָהֶ"ל</h1>
{% endblock %}

{% block main %}
<div class="unit_tag">
    <a id="unit_tag_link"><img class="unit_tag_img" src="{{ c.get_full_image_path(tag) }}"></a>
</div>
<form id="form-guess" autocomplete="off">
    <input id="input-guess" type="search" value="" required autofocus>
</form>
<div id="guess-message" class="start-hidden"></div>
<div id="guess-answer" class="start-hidden"></div>
<div class="guess-control">
    <button id="guess">נחש</button>
    <button id="next">הבא</button>
    <button id="giveup">הצג תשובה</button>
</div>
<div id="score-label">ניקוד: <span id="score-num">{{ session.get('score', default=0) }}</span></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='quiz.js') }}"></script>
{% endblock %}
